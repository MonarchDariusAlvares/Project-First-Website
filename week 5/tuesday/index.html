<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Week 5</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Form tag</h1>
		<form>
			<label>First name:</label>
			<input type="text" size="100" maxlength="10" value="John" readonly>
			
			<br>
			<label>Last name:</label>
			<input type="text" minlength="2">
			
			<br>
			<label>Phone no.:</label>
			<input type="number" maxlength="10" >
			<br>
			<label>Color:</label>
			<input type="color" value="#ff0000" >
			<br>
			<label>Password</label>
			<input type="password"  >
			<br>
			<textarea rows="20" cols="50"></textarea>
			<br>
			<label for="phone">Enter a phone number:</label>
			<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
			<br>
			<p>Choose your pizza size:</p>
			<input type="radio" name="base" >
			<label>Large</label><br>
			<input type="radio" name="base">
			<label>Medium</label><br>
			<input type="radio" name="base"checked>
			<label>Small</label><br>
			
				<p>Baking Style:</p>
			<input type="radio" name="style"checked><!--Part of same radio group(name)name is a sort of grouping so you cannot select from here-->
			<label>Burnt</label><br>
			<input type="radio" name="style" >
			<label>Well-Done</label><br>
			<input type="radio" name="style">
			<label>Raw</label><br>
			
				<p>Gender:</p>
			<input type="radio" name="gender"checked><!--checks this radio by default(causes controversy)-->
			<label>Male</label><br>
			<input type="radio" name="gender" >
			<label>Female</label><br>
			<input type="radio" name="gender">
			<label>Other</label><br>
			
			<p>Choose your pizza size:</p><!--"id" and "for" adds it so that you can click the name-->
			<input type="radio" id="base1" name="base" >
			<label for="base1">Large</label><br>
			<input type="radio" id="base2" name="base">
			<label for="base2">Medium</label><br>
			<input type="radio" id="base3" name="base"checked>
			<label for="base3">Small</label><br>
			
			<p>Toppings:</p>
			<input type="checkbox" id="top1" name="top"checked>
			<label for="top1">Ketchup</label><br>
			<input type="checkbox" id="top2" name="top" >
			<label for="top2">Mustard</label><br>
			<input type="checkbox" id="top3" name="top">
			<label for="top3">Crispy Onions</label><br>
			<br>
			
			<p>Payment</p>
			<label for="payment">Card Type:</label>
			<select id="payment" multiple>
			<option>VISA</option>
			<option>MASTERCARD</option>
			<option>CASH</option>
			</select>
			<br>
			<button>sub</button>
			<br>
			<input type="submit" value="submit">
			<br>
		
		</form>
<!--the input outside f the form tag doesnt get submitted when submit is pressed		<br>
		<label>Address</label>
		<input  > -->
	</body>
</html>
