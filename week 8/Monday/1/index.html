<!DOCTYPE htm>
<html lang="en">
	<head>
		<title></title>
		<link rel="stylesheet" href="styles.css">
		<!-- used to embed client side script -->
		<script type="text/javascript">
			//js comment
			
			//writes to the html document
			document.write("<h1>hello world</h1>");
			
			//alerts the page(dialog box or pop-up) pop ups happen first rather than the text
			alert("This is an alert");
			
			//confirm box(returns true if "ok" is clicked else false
			confirm("confirm box");
			
			//prompt box(can be used to collect data from user)
			//store the data entered into a variable
			let name=prompt("who are you","NAME");
			//if user enters something it will store that value else will store "NULL"
			//using the data stored in that variable as a popup
			alert("hello "+ name);
		</script>
	</head>
	<body>
		<h1>Hi</h1>
		<p>hello</p>
	</body>
</html>
